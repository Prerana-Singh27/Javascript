 <script>
       function isOdd(number) {
        let rem = number % 2;
        let isOdd = rem == 1;
        return isOdd;
       }
 //console.log(isOdd(5));
       //console.log(isOdd(4));
function largeNum (num1 , num2) {
        if (num1 > num2) {
            return num1;
        } else {
            return num2;
        }
       }
 //console.log(largeNum(5, 10));
        // console.log(largeNum(10, 10));
       // console.log(largeNum(5.5, 7.5));
 function toFahrenheit(celsius) {
      let fahrenheit = (celsius * 9/5) + 32;
      return fahrenheit;
       }
 console.log(toFahrenheit(0));
console.log(toFahrenheit(100));     
 </script>
